<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav style="display: flex; flex-direction: row;">
        <div><button><a href="./staff.html">staff</a></button></div>
        <div><button><a href="./index.html">patients</a></button></div>
    </nav>
    <button id="signInBtn">Log In</button>
    <h3 id="joinedQueString"></h3>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const signInBtn = document.getElementById("signInBtn");
      const joinedQue = document.getElementById('joinedQueString')

      const socket = io("http://localhost:3000");

      signInBtn.addEventListener("click", () => {
        fetch("http://localhost:3000/api/signIns", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            attempt: 'patient',
            socketId: socket.id,
            patientId: 1,
            staffId: 7,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Response from server:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });


      socket.on("connect", () => {
        console.log(`connected to socket as ${socket.id}`);
      });

      socket.on('joined_que', (data)=>{
        joinedQue.innerText = data
      })
    </script>
  </body>
</html>
